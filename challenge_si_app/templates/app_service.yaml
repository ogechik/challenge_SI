apiVersion: v1
kind: Service
metadata:
  name: {{.Values.appService.name}}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: http
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:eu-west-3:737006063794:certificate/eaf83db8-08ea-4359-95e7-ff42e4ace29f
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8000
    - name: https
      port: 443
      targetPort: 8000
  selector:
    app: {{ .Values.appName }}
