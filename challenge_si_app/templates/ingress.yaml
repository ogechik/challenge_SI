apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: challenge-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
    - host: {{.Values.appHost}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: challenge-app-backend
                port:
                  number: 80
  tls:
    - hosts:
        - {{.Values.appHost}}
      secretName: tls-secret
